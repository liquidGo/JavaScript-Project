    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 0
        var 节流 = true;
        window.onmousemove = function() {
            if (节流 == false) return false;
            i++;
            console.log('i被触发了' + i + '次！');
            节流 = false;
            setTimeout(() => {
                节流 = true;
            }, 300);
        }
    </script>
