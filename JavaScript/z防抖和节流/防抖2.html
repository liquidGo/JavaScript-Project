<!-- 间隔时间内，多次触发无效，以最后一次触发为准 -->

<body>
    <div id="div1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
<script>
    var childrens = document.getElementById('div1').children;
    var 防抖;
    for (var i = 0; i < childrens.length; i++) {
        childrens[i].onmousemove = function() {
            var _this = this;
            clearInterval(防抖);
            防抖 = setTimeout(function() {
                _this.style.background = 'red';
            }, 500)
        }
        childrens[i].onmouseout = function() {
            clearInterval(防抖);
            this.style.background = '#00f';
        }
    }
</script>
